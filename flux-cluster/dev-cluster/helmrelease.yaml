apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: helmrelease
  namespace: flux-system
spec:
  interval: 1m0s
  targetNamespace: flux-system
  chart:
    spec:
      chart: ./mychart     
      sourceRef:
        kind: GitRepository
        name: gitrepository
        namespace: flux-system
      reconcileStrategy: Revision
  
